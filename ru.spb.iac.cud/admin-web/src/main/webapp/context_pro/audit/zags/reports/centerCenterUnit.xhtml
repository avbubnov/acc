     <rich:dataTable id="reps_dt" style="width:100%" var="it"
        value="#{auditZagsReportsManager.reports}" rowKeyVar="rkv">

                  <h:outputText value="№" />
             </f:facet>
                <h:outputText value="#{rkv+1}"/>
             </rich:column>
             <rich:column>
              <f:facet name="header">
                  <h:outputText value="Название" />
              </f:facet>
                <a4j:commandLink 
                     reRender="outCenterBottom">
                <h:outputText value="#{it.value}" />
                <f:param name="remoteAudit" value="rowSelectFact"/>
                <f:param name="nameRep" value="#{it.value}"/>
                <f:param name="idRep" value="#{it.key}"/>
                <f:param name="idRai" value="#{param['idRai']}"/>
                <f:param name="actSect" value="#{param['actSect']}"/>
