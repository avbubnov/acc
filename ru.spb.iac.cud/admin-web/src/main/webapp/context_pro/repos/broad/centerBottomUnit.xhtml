<?xml version='1.0' encoding='windows-1251' ?>
<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib">

<h3 class="ui-widget-header" >Подробно</h3>
<div class="ui-layout-content">

<a4j:outputPanel id="outCenterBottom">

 <table style="width:100%; font-size:13px;" border="0">
   <tr>
    <td width="90%">
  
 <s:div style="margin:5px;" rendered="#{param['sessionId']!=null}">
   
   <h:messages style="color:red" globalOnly="false" />
    
    <table style="width:100%; font-size:13px;">
        <a4j:repeat var="field" rowKeyVar="rkv"
                      value="#{reposManager.auditItemsListContext}">
                      <tr>
            <td width="150px" height="25px" class="table_left_header">
              <h:outputText value="#{field.itemLabel}"/>
            </td>
            <td>
               <h:outputText value="#{reposBean[field.itemField]}"/>
            </td>
          </tr>
         </a4j:repeat>
          <tr>
            <td width="150px" height="25px" class="table_left_header">
              <h:outputText value="Создал"/>
            </td>
            <td>
               <h:outputText value="#{reposBean.crtUserName}"/>
            </td>
          </tr>
          <tr>
            <td width="150px" height="25px" class="table_left_header">
              <h:outputText value="Дата создания"/>
            </td>
            <td>
               <h:outputText value="#{reposBean.created}">
                  <s:convertDateTime pattern="dd.MM.yy HH:mm:ss"/>
               </h:outputText>   
            </td>
          </tr>
          <tr>
            <td width="150px" height="25px" class="table_left_header">
              <h:outputText value="Редактировал"/>
            </td>
            <td>
               <h:outputText value="#{reposBean.updUserName}"/>
            </td>
          </tr>
          <tr>
            <td width="150px" height="25px" class="table_left_header">
              <h:outputText value="Дата редактирования"/>
            </td>
            <td>
               <h:outputText value="#{reposBean.modified}">
                  <s:convertDateTime pattern="dd.MM.yy HH:mm:ss"/>
               </h:outputText>
            </td>
          </tr>    
    </table>
   </s:div>
  </td>
  <td width="110px" valign="top">
     
  </td>
 </tr>
</table>

  </a4j:outputPanel>
 </div>

 <div class="ui-widget-footer" style="background:#E6E6E6;">
   <a4j:outputPanel id="outCenterBottomFooter">
   
    <table>
      <tr>
       <td>
        <s:div rendered="#{param['sessionId']!=null and  
                          param['reposType']!=null and param['remoteAudit']!=null}">
     
        <table style="width:300px" border="0">
         <tr>
         <td width="100px">
          <!--a target="#" href="ПРИВЕТ"> 
           <h:graphicImage url="/img/icons/icon_download.gif" style="border:0;vertical-align:middle;"/>
           <h:outputText value=" Выгрузить2" escape="false"/> 
          </a-->
         <s:link action="#{reposManager.down}" view="/error_down.xhtml"
                  target="#">
              <h:graphicImage url="/img/icons/icon_download.gif" style="border:0;vertical-align:middle;"/>
              <h:outputText value=" Открыть" escape="false"/> 
              <f:param name="sessionId" value="#{param['sessionId']}"/>
              <!--f:param name="remoteAudit" value="protBeanWord"/>
              <f:param name="reposType" value="#{param['reposType']}"/-->
           </s:link>      
         </td>
       </tr>
      </table> 
     </s:div>
         </td>
        <td height="25px;">
         <h:outputText value="&amp;nbsp;" escape="false"/>
       </td>
      </tr>
     </table>
    </a4j:outputPanel>
   </div>    
 <script>
//<![CDATA[

//]]>
</script>
</ui:composition>
