                </rich:column>
                <rich:column >
                  <h:outputText value="Привилегии" />

                <span style="white-space:nowrap;">

                  </a4j:repeat>
                 </span> 
                  </rich:column>
               </rich:columnGroup>
        </f:facet>
 
        <rich:column style="font-weight:bold;">
               <h:outputText value=" #{record.fullPageName}" />
        </rich:column>
        <rich:column style="padding-left:20px;">
          <h:selectManyCheckbox id="perml" value="#{record.permList}" style="width:100%;">
	  	   <s:selectItems value="#{rolManager.listRolPerm}"
	  	                  var="n"

        </rich:column>
    </rich:dataTable>

              </a4j:commandButton>

            </tr>
            </table>
            </h:form>
        </div>

            </td>
            </tr>
            <tr>

              </a4j:commandButton>

            </tr>
            </table>
            </h:form>

  </rich:modalPanel>
  </a4j:outputPanel>
