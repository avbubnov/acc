<?xml version='1.0' encoding='windows-1251' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:r="http://richfaces.org">


	<h:form id="profileInfoCreateForm">

		<h:messages id="messages" style="color:red" />
		<br />
		<table style="width: 300px;">
			<tr>
				<td width="150px;"><h:outputText value="Текущий пароль:" /></td>
				<td><h:inputSecret value="#{flash.userOldPassword}" /></td>
			</tr>
			<tr>
				<td><h:outputText value="Новый пароль:" /></td>
				<td><h:inputSecret value="#{flash.userNewPassword}" /></td>
			</tr>
			<tr>
				<td><h:outputText value="Новый пароль (повтор):" /></td>
				<td><h:inputSecret value="#{flash.userReNewPassword}" /></td>
			</tr>
		</table>

		<br />
		<h:commandButton value="Отправить"
			action="#{userManagerBean.changePassword}"
			id="profileInfoCreateButton">
			<f:param name="pageItem" value="profile_account" />
		</h:commandButton>

	</h:form>

	<SCRIPT type="text/javascript">
 //<![CDATA[
   
  //]]>
 </SCRIPT>
</ui:composition>
