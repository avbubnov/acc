<h3 class="ui-widget-header">Параметры запуска процесса</h3>

<div class="ui-layout-content" >

 <a4j:outputPanel id="outCenterTop">
 
    <!--s:div rendered="#{reposManager.evaluteForList}"--> 
    <div style="margin:5px;">
        <table>
          <tr>
             <td width="100px" height="25px" class="table_left_header">
               <h:outputText value="Статус:"/>
             </td>
             <td>
              <h:outputText value="Активен" 
                            rendered="#{procBUBBean.status=='active'}"
                            style="color:green;"/>
              <h:outputText value="Отключён" 
                            rendered="#{procBUBBean.status=='passive'}"
                            style="color:red;"/>
              <h:outputText value="Остановлен" 
                            rendered="#{procBUBBean.status=='pause'}"
                            style="color:red;"/>              
             </td>
           </tr>
           <tr>
             <td width="150px" height="25px" class="table_left_header">
               <h:outputText value="Старт процесса:"/>
             </td>
             <td>
              <h:outputText value="#{procBUBBean.startDate}">
                 <s:convertDateTime pattern="dd.MM.yy HH:mm"/>
              </h:outputText>
             </td>
            </tr>
             <tr>
            <td width="150px" height="25px" class="table_left_header">
               <h:outputText value="Период запуска (дней):"/></td>
             <td>
               <h:outputText value="#{procBUBBean.period}"/>
             </td>
            </tr>
            </table>
      </div>
    <!--/s:div-->
 </a4j:outputPanel>
 
</div>
  
    <div class="ui-widget-footer" style="background:#E6E6E6;">
    <a4j:outputPanel id="outCenterTopFooter">
    
    <table style="width:95%">
      <tr>
       <td>
        <!--s:div rendered="#{reposManager.evaluteForListFooter}"-->
        
         <table style="width:100%" border="0">
          <tr>
            <td width="75px;">
             <a4j:commandButton style="width:70px;"
                rendered="#{procBUBBean.status=='passive'}"
                value="Включить" 
                onclick="#{rich:component('CCProcCrt')}.show();return false; " 
                styleClass="but_class"/>
             <a4j:commandButton style="width:70px;"
                rendered="#{procBUBBean.status!='passive'}"
                reRender="outCenterTop, outCenterTopFooter, outCenterBottom"
                value="Отключить"
                action="#{procBindUnBindManager.procDel}" 
                styleClass="but_class">
               <f:param name="remoteAudit" value="procDel"/>
              </a4j:commandButton>
             </td>
            <td width="75px;">
              <a4j:commandButton style="width:60px;"
                rendered="#{procBUBBean.status=='active'}"
                reRender="outCenterTop, outCenterTopFooter"
                value="Пауза"
                action="#{procBindUnBindManager.procPause}" 
                styleClass="but_class">
               <f:param name="remoteAudit" value="procPause"/>
              </a4j:commandButton>
              <a4j:commandButton style="width:75px;"
                rendered="#{procBUBBean.status=='pause'}"
                reRender="outCenterTop, outCenterTopFooter"
                value="Возобновить"
                action="#{procBindUnBindManager.procRun}" 
                styleClass="but_class">
               <f:param name="remoteAudit" value="procRun"/>
              </a4j:commandButton>
             <!--a4j:commandButton style="width:70px;"
                rendered="#{procBUBBean.active}"
                value="Изменить" 
                onclick="#{rich:component('CCProcUpd')}.show();return false; " 
                styleClass="but_class"/--> 
            </td>
           <td>
           </td>
          </tr>
         </table>
        
        <!--/s:div-->
         
       </td>
        <td height="25px;">
         <h:outputText value="&amp;nbsp;" escape="false"/>
       </td>
      </tr>
     </table>
     
     </a4j:outputPanel>
   </div>
