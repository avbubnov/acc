<?xml version='1.0' encoding='utf-8' ?>
<html 
   xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
 
<h:head>
    <title>admin user reg</title>
</h:head>
<h:body>
 <h3>Заявки на администрирование ИС</h3>
 <h:form>
 
 <rich:dataTable style="width:500px;" 
                 var="record" 
                 value="#{userManagerBean.listAppAdminUserSys}"
                 id="arm_dt"
                 rows="10">
        <f:facet name="header">
          <rich:columnGroup>
                <rich:column>
                    <h:outputText value="Номер " />
                </rich:column>
                <rich:column>
                    <h:outputText value="Дата " />
                </rich:column>
                <rich:column>
                    <h:outputText value="Статус " />
                </rich:column>
           </rich:columnGroup>
        </f:facet>
        <rich:column>
            <h:outputText value="#{record.idSrv}" />
        </rich:column>
         <rich:column>
            <h:outputText value="#{record.created}" />
         </rich:column>
         <rich:column>
            <h:outputText value="#{record.status}" />
         </rich:column>
    </rich:dataTable>
 
    <rich:dataScroller for="arm_dt" maxPages="5" />
  
  <br/>
  <h:link value="Заявка на админ ИС" outcome="/context/registr/sys_select.xhtml"/>
 
  
  </h:form>
 
</h:body>
</html>
