<?xml version='1.0' encoding='windows-1251' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib">
      
<body>

  <ui:composition template="/templates/template_JQ_news_pro.xhtml">
   
        <ui:define name="topUnit">
             <ui:include src="/context_pro/incl/topUnit.xhtml"/>
        </ui:define> 
           
        <ui:define name="bottomUnit">
            <ui:include src="/context_pro/incl/bottomUnit.xhtml" />
        </ui:define>
        
        <ui:define name="leftUnit">
            <ui:include src="/context_pro/incl/leftUnit.xhtml" />
        </ui:define>
        
       <ui:define name="centerUnit">
          <h:form id="fAuditList">
            <div class="middle-center" style="padding:0!important;">
            
              <a4j:jsFunction name="news_view" 
                  action="#{newsManager.forView}"
                  reRender="news_out"
                  ajaxSingle="true"
                  oncomplete="#{rich:component('news_mp')}.show();">
                  <f:param name="idNews"/>
              </a4j:jsFunction>
             <ui:include src="/faces/news/centerCenterUnit.xhtml"/>
         	</div> 
         </h:form>
        </ui:define>
        
      </ui:composition> 
</body> 
</html>
