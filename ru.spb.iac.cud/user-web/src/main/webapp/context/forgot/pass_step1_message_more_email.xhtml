<?xml version='1.0' encoding='utf-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:r="http://richfaces.org">

<h:head>
	<title>Консоль пользователя</title>
	<!--h:outputStylesheet library="resource:///stylesheet/" name="theme.css"  /-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/theme.css" />

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/jscss/jquery/jquery.ui.all.css" />
	<script type="text/javascript"
		src="#{request.contextPath}/jscss/jquery/1.8.7/jquery-complex-min.js" />

	<h:outputStylesheet>
          td.sidetop { 
            background-image: url('../../img/design/sidetop.gif'); background-repeat: repeat-x;
            padding:0px; 
           }
        </h:outputStylesheet>
</h:head>
<h:body>

	<table border="0" cellpadding="0" cellspacing="0"
		style="width: 100%; height: 100%; background: url('img/spb2.jpg') no-repeat 20px 120px">
		<tr>
			<td colspan="3" height="98px" class="sidetop" align="center"
				style="font-size: 16px;">Подсистема Аутентификации Авторизации
				и Аудита</td>

		</tr>
		<tr>
			<td colspan="3" height="20px" />
		</tr>
		<tr>
			<td colspan="3" align="center" height="40px" valign="top"><h:outputText
					value="Консоль пользователя"
					style="font-weigt:bold;font-size:20px;" /></td>
		</tr>
		<tr>
			<td colspan="3" align="center" valign="top">
			<rich:panel header="Запрос на восстановление пароля"
					style="width: 430px">

                 <h:form>
                
                	<div style="border:0px solid red; width:270px; text-align:left; margin-bottom: 10px;">
                 		<h:outputText value="Выберите почтовый адрес: " />
						   <h:selectOneMenu value="#{userForgotBean.userEmail}" 
                                             style="width:100px;">
                             <f:selectItems value="#{sessionScope['userEmailsList']}"
                                            var="it"
                                            itemLabel="#{it}" 
                                            itemValue="#{it}" />
                           </h:selectOneMenu>
							
                     </div>

					<h:button value="Назад" outcome="/context/forgot/pass_step1.xhtml"
						style="margin-bottom:5px;"/>
					   
				    <h:commandButton value="Отправить" action="#{userForgotBean.step1()}" />
				      
				   </h:form>
				          
				</rich:panel>
			</td>
		</tr>
		<tr>
			<td height="70px" align="center" valign="top"></td>
			<td colspan="2"></td>
		</tr>
	</table>
</h:body>

<script>

  </script>
</html>
