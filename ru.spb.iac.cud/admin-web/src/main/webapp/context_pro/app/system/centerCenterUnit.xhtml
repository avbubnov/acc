<?xml version='1.0' encoding='windows-1251' ?>
<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:c="http://java.sun.com/jstl/core">

	
<h3 class="ui-widget-header">Заявки</h3>

<div class="ui-widget-header" style="background:#E6E6E6;">
  <a4j:outputPanel id="outCenterCenterHeader">
   <table>
     <tr>
      <td>
        <s:div rendered="#{param['remoteAudit']!=null}">
       
        <table style="width:500px" border="0">
         <tr>
          <td>
           <s:div rendered="#{param['sessionId']!=null}">

            <a4j:commandButton style="width:120px;" 
                value="Выполнить"
                reRender="outCBmpCrt" ajaxSingle="true"
                action="#{appSystemManager.forViewCrt}"
                oncomplete="#{rich:component('CBmpCrt')}.show();"
                rendered="#{authenticator.accessPerm('urn_app_system','3') and authenticator.accessPerm('004','2')
                           and (contextBeanView.status==0 or param['remoteAudit']=='OpenCrtFact')}"
                styleClass="but_class">
            <f:param name="onCreate" value="1"/>
            <f:param name="remoteAudit" value="OpenCrtFact"/>
            <f:param name="sessionId" value="#{param['sessionId']}"/>
          </a4j:commandButton>
          <a4j:commandButton style="width:70px;margin-left:10px;" 
                value="Отклонить"
                reRender="outCBmpUpd" ajaxSingle="true"
                action="#{appSystemManager.forViewUpdDel}"
                oncomplete="#{rich:component('CBmpUpd')}.show();"
                rendered="#{authenticator.accessPerm('urn_app_system','3')
                            and (contextBeanView.status==0 or param['remoteAudit']=='OpenUpdFact')}"
                styleClass="but_class">
            <f:param name="onUpdate" value="1"/>
            <f:param name="remoteAudit" value="OpenUpdFact"/>
            <f:param name="sessionId" value="#{param['sessionId']}"/>
          </a4j:commandButton>
            
           <a4j:commandButton style="width:100px;;margin-left:10px;" 
             value="Комментировать"
             reRender="outCBmpComment" ajaxSingle="true"
             action="#{appSystemManager.forViewComment}"
             oncomplete="#{rich:component('CBmpComment')}.show();"
             rendered="#{authenticator.accessPerm('urn_app_system','3')}"
             styleClass="but_class">
          <f:param name="onComment" value="1"/>
          <f:param name="remoteAudit" value="OpenCommentFact"/>
          <f:param name="sessionId" value="#{param['sessionId']}"/>
         </a4j:commandButton>  
          </s:div>
         </td> 
       </tr>
      </table> 
     </s:div>
       </td>
         <td height="25px;">
         <h:outputText value="&amp;nbsp;" escape="false"/>
       </td>
      </tr>
     </table>
     
     
   </a4j:outputPanel>
</div>

<div class="ui-layout-content" >
 

 <a4j:outputPanel id="outCenterCenter">
 
   <s:div rendered="#{appSystemManager.evaluteForList}"> 

  <a4j:queue ignoreDupResponce="true"/>
  
 
  <rich:dataTable id="audit_dt"
	    style="width:100%" var="it"
        value="#{appSystemDataModel}"
        rows="#{profile.rowsCountAppSystem}" 
        reRender="dt_dscr"
        onRowClick="invokeRemoteAuditBean(
        '#{it.baseId}',
        'rowSelectFact',
        '#{param['auditListCount'] != null ? param['auditListCount'] : appSystemDataModel.rowCount}');">
         
         <rich:columns value="#{appSystemManager.auditItemsListSelect}" var="field" 
           index="index" id="column#{index}" 
           styleClass="#{it.baseId==param['sessionId'] ? 'audit_record_active' : ''}"
           style="#{it.selected=='true' ? 'background-color: yellow;' : ''} #{it.status==0 ? 'color: #a38200;' : ''} #{it.status==1 ? 'color: green;' : ''} #{it.status==2 ? 'color: #9c0606;' : ''} cursor:pointer;">
           <f:facet name="header">
        
           <h:panelGroup>
	        <h:outputText value="#{field.itemLabel}" />
	         <a4j:commandLink onclick="invokeSort(
		                 '#{param['sessionId']}',
	                     'filterFieldFact',
	                     '#{field.itemSortField}'); return false;">
	            <h:graphicImage url="/img/icons/sort_#{appSystemStateHolder.sortOrders[field.itemSortField]}.gif" styleClass="img-in-link" height="14" width="14"/>
             </a4j:commandLink>
              <br/>
		      <c:choose> 
              <c:when test="#{field.itemField=='statusValue'}" > 
                <h:selectOneMenu value="#{appSystemStateHolder.columnFilterValues[field.itemSortField]}" 
                                id="som#{index}" style="width:100px;"
                                onchange="invokeMyStart();">
                   <f:selectItem itemLabel="Все" itemValue="#-1#"/>
                   <f:selectItem itemLabel="В обработке" itemValue="0"/>
                   <f:selectItem itemLabel="Выполнена" itemValue="1"/>
                   <f:selectItem itemLabel="Отклонена" itemValue="2"/>
                 </h:selectOneMenu>
                </c:when> 
                
                <c:when test="#{field.itemField=='idApp'}" > 
                <h:inputText size="7" value="#{appSystemStateHolder.columnFilterValues[field.itemSortField]}" 
		         immediate="true" id="iaf#{index}" onkeypress="if(event.keyCode==13){invokeMyStart();}" >
		            </h:inputText>
                </c:when> 
                
              <c:otherwise> 
                   
		      <h:inputText value="#{appSystemStateHolder.columnFilterValues[field.itemSortField]}" 
		         immediate="true" id="iaf#{index}" onkeypress="if(event.keyCode==13){invokeMyStart();}">
		            </h:inputText>
		       </c:otherwise> 
             </c:choose>    
		       </h:panelGroup>
           </f:facet>
           
           <h:outputText value="#{it[field.itemField]}"/>
         
          </rich:columns>

         <f:param name="#{param['sessionId']!=null ? 'sessionId' : 'xxx1'}" value="#{param['sessionId']}"/>
         <f:param name="remoteAudit" value="1"/>
      </rich:dataTable>
      <a4j:jsFunction name="invokeMyStart" 
                 reRender="outCenterCenterFooter,outCenterCenter"
                 oncomplete="setCaretToEnd(event);">
                 <f:param name="#{param['sessionId']!=null ? 'sessionId' : 'xxx1'}" value="#{param['sessionId']}"/>
                 <f:param name="remoteAudit" value="filterFieldFact"/>
      </a4j:jsFunction>  

    </s:div>
    </a4j:outputPanel>
</div>

<div class="ui-widget-footer" style="background:#E6E6E6;">
   <a4j:outputPanel id="outCenterCenterFooter">
    
    <table>
      <tr>
       <td>
        <s:div rendered="#{appSystemManager.evaluteForListFooter}">
         <table style="width:95%" border="0">
           <tr>
            <td width="40px;">
            <h:outputText value="Строк:" />
             </td>
            <td width="50px;">
             <rich:inputNumberSpinner 
                       value="#{profile.rowsCountAppSystem}" 
                       inputSize="1"
                       id="rowCId"
                       minValue="5"
                       enableManualInput="false"
                       oninputkeypress="return false;"/>
             </td>
             <td width="40px;">
              <a4j:commandLink reRender="outCenterCenter,outCenterCenterFooterDscr"
                             ajaxSingle="true" process="rowCId">
                <h:graphicImage url="/img/icons/Da.gif" styleClass="img-in-link" height="14" width="14"/>
                <f:param name="#{param['sessionId']!=null ? 'sessionId' : 'xxx1'}" value="#{param['sessionId']}"/>
                <f:param name="remoteAudit" value="rowCountFact"/>
             </a4j:commandLink>
           </td>
           <td>
            <a4j:outputPanel id="outCenterCenterFooterDscr">
            <rich:datascroller align="center" for="audit_dt" 
                          maxPages="5" stepControls="hide" 
                          id="dt_dscr" immediate="true"
                          renderIfSinglePage="false"
                          reRender="outCenterCenter" 
                          ajaxSingle="true"
                          style="padding-right:30px;">
                    <f:param name="auditListCount" value="#{appSystemDataModel.rowCount2}"/>
                    <f:param name="#{param['sessionId']!=null ? 'sessionId' : 'xxx1'}" value="#{param['sessionId']}"/>
                    <f:param name="remoteAudit" value="dScrollFact"/>
              </rich:datascroller>
              </a4j:outputPanel> 
             </td>
             <!--td width="80px;">
              <a4j:commandLink 
               value="Столбцы"
               onclick="invokeSelectColumns(
                   '1',
                   '#{param['sessionId']}',
                   '#{param['entryid']}',
                   'onSelColFact',
                   '#{param['idRai']}',
                   '#{param['auditListCount'] != null ? param['auditListCount'] : auditDataModel.rowCount}');return false;">
               </a4j:commandLink>
              </td-->
              <td>
               <s:div rendered="#{param['sessionId']!=null}">
                <a4j:commandButton style="width:60px;"
                   ajaxSingle="true" reRender="outCenterCenter, outCenterCenterFooter"
                   value="#{appSystemManager.isSelect ? 'Очистить' : 'Отметить'}" 
                   action="#{appSystemManager.selectRecord}"
                   styleClass="but_class">
                    <f:param name="sessionId" value="#{param['sessionId']}"/>
                    <f:param name="remoteAudit" value="clSelOneFact"/>
                    <f:param name="auditListCount" value="#{param['auditListCount'] != null ? param['auditListCount'] : appSystemDataModel.rowCount}"/>
                </a4j:commandButton>
                <!--a4j:commandButton style="width:60px;"
                   ajaxSingle="true" reRender="outCenterCenter, outCenterCenterFooter"
                   value="#{contextBeanView.selected ? 'Очистить' : 'Отметить'}" 
                   action="#{appSystemManager.selectRecord}"
                   styleClass="but_class">
                    <f:param name="sessionId" value="#{param['sessionId']}"/>
                    <f:param name="remoteAudit" value="clSelOneFact"/>
                    <f:param name="auditListCount" value="#{param['auditListCount'] != null ? param['auditListCount'] : appSystemDataModel.rowCount}"/>
                </a4j:commandButton-->
               </s:div>
              </td>
             </tr>
           </table>
      
          </s:div>
         
       </td>
        <td height="25px;">
         <h:outputText value="&amp;nbsp;" escape="false"/>
       </td>
      </tr>
     </table>
     </a4j:outputPanel>
   </div>

    function setCaretToEnd(e) {

        var id = (e.target ? e.target : e.srcElement).id;

        var control = document.getElementById(id);
      
        if (control.createTextRange) {
            var range = control.createTextRange();
            range.collapse(false);
            range.select();
        }else if (control.setSelectionRange) {al
            control.focus();
            var length = control.value.length;
            control.setSelectionRange(length, length);
        }
        control.selectionStart = control.selectionEnd = control.value.length;
    } 

  //]]>
 </SCRIPT>
</ui:composition>
