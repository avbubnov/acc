<?xml version='1.0' encoding='windows-1251' ?>
<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:c="http://java.sun.com/jstl/core">
  <div id="accordion1" class="acc_class">
  <!--s:cache key="#{param['actSectItem']}" region="legtUnitFragment"-->
  <a4j:repeat var="it" value="#{navigManager.listMenu}">
   <!--c:forEach items="#{navigManager.listMenu}" var="it"-->           
      <h3 id="_#{it.idRes}" ><!--a href="#"-->
        <s:link value="#{it.pageName}" styleClass="head" 
                view="#{linksMap.getLink(it.pageCode)}">
              <!--f:param name="newView" value="1"/-->
             <f:param name="#{param['idRai']!=null ? 'idRai' : '_x'}" value="#{param['idRai']}"/>
             <f:param name="actSect" value="#{it.idRes}"/>
             <f:param name="actSectItem" value="#{it.pageCode}"/>
         </s:link>
      <!--/a--></h3>
      <div>
       <table style="width:100%;">
        <ui:repeat var="iit" value="#{it.idResCollectionNavigation}">
         <!--c:forEach items="#{it.idResCollectionNavigation}" var="iit"--> 
            <tr><td height="25">
              <s:link value="#{iit.pageName}" 
              style="#{iit.pageCode == param['actSectItem'] ? 'font-weight:bold;' : ''}"
              view="#{linksMap.getLink(iit.pageCode)}">
              <!--f:param name="newView" value="1"/-->
              <f:param name="#{param['idRai']!=null ? 'idRai' : '_x'}" value="#{param['idRai']}"/>
              <f:param name="actSect" value="#{it.idRes}"/>
              <f:param name="actSectItem" value="#{iit.pageCode}"/>
              <!--f:param name="actSectIdRes" value="#{iit.idRes}"/-->
              </s:link>
           </td></tr>
          <!--c:forEach items="#{iit.idResCollectionNavigation}" var="iiit"--> 
           <ui:repeat var="iiit" value="#{iit.idResCollectionNavigation}">
            <tr><td height="20" style="padding-left:15px">
              <s:link value="#{iiit.pageName}" 
              style="#{iiit.pageCode == param['actSectItem'] ? 'font-weight:bold;' : ''}"
              view="#{linksMap.getLink(iiit.pageCode)}">
              <!--f:param name="newView" value="1"/-->
              <f:param name="#{param['idRai']!=null ? 'idRai' : '_x'}" value="#{param['idRai']}"/>
              <f:param name="actSect" value="#{it.idRes}"/>
              <f:param name="actSectItem" value="#{iiit.pageCode}"/>
              </s:link>
           </td></tr>
           <!--/c:forEach>
          </c:forEach-->
          </ui:repeat>
        </ui:repeat>
        </table>
      </div>
    </a4j:repeat>
    <!--/c:forEach-->
    <!--/s:cache-->
  </div>
</ui:composition>
