<?xml version='1.0' encoding='utf-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:r="http://richfaces.org">

<h:head>
	<title>Консоль пользователя</title>
	<!--h:outputStylesheet library="resource:///stylesheet/" name="theme.css"  /-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/theme.css" />

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/jscss/jquery/jquery.ui.all.css" />
	<script type="text/javascript"
		src="#{request.contextPath}/jscss/jquery/1.8.7/jquery-complex-min.js" />

	<h:outputStylesheet>
          td.sidetop { 
            background-image: url('../../img/design/sidetop.gif'); background-repeat: repeat-x;
            padding:0px; 
           }
        </h:outputStylesheet>
</h:head>
<h:body>

	<table border="0" cellpadding="0" cellspacing="0"
		style="width: 100%; height: 100%; background: url('img/spb2.jpg') no-repeat 20px 120px">
		<tr>
			<td colspan="3" height="98px" class="sidetop" align="center"
				style="font-size: 16px;">Подсистема Аутентификации Авторизации
				и Аудита</td>

		</tr>
		<tr>
			<td colspan="3" height="20px" />
		</tr>
		<tr>
			<td colspan="3" align="center" height="40px" valign="top"><h:outputText
					value="Консоль пользователя"
					style="font-weigt:bold;font-size:20px;" /></td>
		</tr>
		<tr>
			<td colspan="3" align="center" valign="top"><rich:panel
					header="Запрос на регистрацию пользователя" style="width: 430px">

					<h:form id="user_reg_form">
						<h:panelGrid columns="2">

							<h:outputText value="Организация" />
							<h:inputText value="#{userRegBean.orgName}" id="org_name"/>

							<h:outputText value="Подразделение" />
							<h:inputText value="#{userRegBean.depName}" />

							<h:outputText value="Должность" id="user_pos"/>
							<h:inputText value="#{userRegBean.userPos}" />

							<h:outputText value="Фамилия" />
							<h:inputText value="#{userRegBean.userFam}" />

							<h:outputText value="Имя" />
							<h:inputText value="#{userRegBean.userName}" />

							<h:outputText value="Отчество" />
							<h:inputText value="#{userRegBean.userOtch}" />

							<h:outputText value="Телефон" />
							<h:inputText value="#{userRegBean.userPhone}" />

							<h:outputText value="Email" />
							<h:inputText value="#{userRegBean.userEmail}" />

						</h:panelGrid>

						<h:commandButton value="Отправить" action="#{userRegBean.action}"
							onclick="if(check('user_reg_form')){return false;}" />
					</h:form>

				</rich:panel></td>
		</tr>
		<tr>
			<td height="70px" align="center" valign="top"></td>
			<td colspan="2"></td>
		</tr>
	</table>
</h:body>

<script>
  //<![CDATA[ 
  
    function check(tform){
		 var msg="";
		 if (jQuery.trim(document.getElementById(tform+":org_name").value)==""){
			  msg+="Нет Организации !\n";
		 }
		 if (jQuery.trim(document.getElementById(tform+":user_pos").value)==""){
			  msg+="Нет Должности !\n";
		 }
		 
				 
		 
		 if(msg!=""){
		  alert(msg);
		  return true;
		 }else{
		  return false;
		}
      }
    //]]>
  </script>
</html>
